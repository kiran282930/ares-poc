name: Feature to Main Commit Workflow

on:
  push:
    branches:
      - main # Trigger on pushes to any feature branch

jobs:
  commit-and-merge:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Ensure the latest code on main branch
      - name: Fetch main branch
        run: |
          git fetch origin main
          git checkout main

      # Step 3: Merge feature branch into main
      - name: Merge Feature into Main
        run: |
          git merge --no-ff ${{ github.ref_name }} # Merges the current feature branch
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git push origin main # Push changes to main branch

      # Step 4: Deploy to Salesforce Org (Optional)
      - name: Deploy to Salesforce Dev Org
        run: |
          sfdx force:source:deploy -x manifest/package.xml
